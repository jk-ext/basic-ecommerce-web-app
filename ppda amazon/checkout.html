<!DOCTYPE html>
<html>
<head>
    <title>Checkout Complete</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: white;
            background: #201e30;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto 0 auto;
            background: rgba(34, 34, 34, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ffd0a7;
            color: #262626;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        .btn:hover {
            background: #fbfcca;
            transform: translateY(-2px);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <img src="drago.png" class="logo" alt="Logo">
        <h1 class="site-name">Internet Sales</h1>
    </div>

    <div class="header finisher-header" style="width: 100%; height: 1500px;">
    </div>

    <div class="container">
        <h1>Order Confirmed</h1>
        <p>Your order has been successfully placed.</p>
        <a href="index.html" class="btn">Continue Shopping</a>
    </div>

    <script src="finisher-header.es5.min (1).js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
            "count": 100,
            "size": {
                "min": 1,
                "max": 6,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.4
                },
                "y": {
                    "min": 0,
                    "max": 0.6
                }
            },
            "colors": {
                "background": "#201e30",
                "particles": [
                    "#fbfcca",
                    "#d7f3fe",
                    "#ffd0a7"
                ]
            },
            "blending": "overlay",
            "opacity": {
                "center": 1,
                "edge": 0
            },
            "skew": -0.8,
            "shapes": [
                "s"
            ]
        });
    </script>
</body>
</html>
