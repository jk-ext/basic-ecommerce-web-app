<!doctype html>
<html lang="en">   
<head>
    <meta charset="UTF-8">  
    <title>Registration Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!-- Title Bar with Logo and Name -->
    <div class="title-bar">
        <img src="drago.png" class="logo" alt="Logo">
        <h1 class="site-name">Internet Sales</h1>
    </div>

    <!-- Success Message Area -->
    <div class="form-area">
        <div class="wrapper">
            <h2>Registration Successful!</h2>
            <p>You can now log in to your account.</p>
            <button onclick="window.location.href='login.html'" class="submit-btn">
                <i class="fa fa-sign-in"></i> Login
            </button>
        </div>
    </div>
    <!-- Animation Section -->
    <div class="header finisher-header" style="width: 100%; height: 1500px;">
    </div>

    <!-- Animation Code -->
    <script src="finisher-header.es5.min (1).js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
            "count": 100,
            "size": {
                "min": 1,
                "max": 6,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.4
                },
                "y": {
                    "min": 0,
                    "max": 0.6
                }
            },
            "colors": {
                "background": "#201e30",
                "particles": [
                    "#fbfcca",
                    "#d7f3fe",
                    "#ffd0a7"
                ]
            },
            "blending": "overlay",
            "opacity": {
                "center": 1,
                "edge": 0
            },
            "skew": -0.8,
            "shapes": [
                "s"
            ]
        });
    </script>
</body>
</html>
