<body>
    <div class="title-bar">

        <h1 class="site-name">Internet Sales</h1>
    </div>

    <div class="header finisher-header" style="width: 100%; height: 1500px;">
    </div>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        
        <form id="submit-cart-form" action="submit_cart.php" method="post">
            <input type="hidden" name="cart_data" id="cart_data" value="">
            <button type="submit" class="btn">Submit Cart Details</button>
        </form>
        <a href="index.html" class="btn">Continue Shopping</a>
    </div>
    <script src="finisher-header.es5.min (1).js" type="text/javascript"></script>
    <script src="background-animation.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            const cartDataInput = document.getElementById('cart_data');
            const submitCartForm = document.getElementById('submit-cart-form');

            function renderCart() {
                if (cartItems.length === 0) {
                    cartContainer.innerHTML = '<p>Your cart is empty</p>';
                    return;
                }

                cartContainer.innerHTML = '';
                let total = 0;

                cartItems.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';

                    itemElement.innerHTML = 
                        '<div><span>' + item.product_name + '</span></div>' +
                        '<div class="quantity-controls">' +
                            '<button class="decrease-btn" data-index="' + index + '">-</button>' +
                            '<input type="number" min="1" value="' + item.quantity + '" data-index="' + index + '" class="quantity-input">' +
                            '<button class="increase-btn" data-index="' + index + '">+</button>' +
                            '<button class="remove-btn" data-index="' + index + '">Remove</button>' +
                        '</div>' +
                        '<div><span>₹' + (item.product_price * item.quantity).toFixed(2) + '</span></div>';

                    cartContainer.appendChild(itemElement);
                    total += item.product_price * item.quantity;
                });

                const totalElement = document.createElement('div');
                totalElement.className = 'cart-item';
                totalElement.style.fontWeight = 'bold';
                totalElement.innerHTML = 
                    '<div>Total:</div>' +
                    '<div></div>' +
                    '<div>₹' + total.toFixed(2) + '</div>';
                cartContainer.appendChild(totalElement);

                attachEventListeners();
            }

            function attachEventListeners() {
                const decreaseButtons = document.querySelectorAll('.decrease-btn');
                const increaseButtons = document.querySelectorAll('.increase-btn');
                const quantityInputs = document.querySelectorAll('.quantity-input');
                const removeButtons = document.querySelectorAll('.remove-btn');

                decreaseButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const index = button.getAttribute('data-index');
                        if (cartItems[index].quantity > 1) {
                            cartItems[index].quantity--;
                            updateCart();
                        }
                    });
                });

                increaseButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const index = button.getAttribute('data-index');
                        cartItems[index].quantity++;
                        updateCart();
                    });
                });

                quantityInputs.forEach(input => {
                    input.addEventListener('change', () => {
                        const index = input.getAttribute('data-index');
                        let value = parseInt(input.value);
                        if (isNaN(value) || value < 1) {
                            value = 1;
                        }
                        cartItems[index].quantity = value;
                        updateCart();
                    });
                });

                removeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const index = button.getAttribute('data-index');
                        cartItems.splice(index, 1);
                        updateCart();
                    });
                });
            }

            function updateCart() {
                localStorage.setItem('cart', JSON.stringify(cartItems));
                renderCart();
            }

            renderCart();

            submitCartForm.addEventListener('submit', (e) => {
                cartDataInput.value = JSON.stringify(cartItems);
            });
        });
    </script>
</body>
</html>
